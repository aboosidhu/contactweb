<div>
  <h1>Contact List</h1>
  <div class="container flex">
    <div class="item">
      <button (click)="updateSkipCount('previous')" [disabled]='skipCount==0'>Previous</button>
      <button (click)="updateSkipCount('next')" [disabled]='(totalCount-skipCount)<limitCount'>Next</button>
      Page {{currentPage}}
    </div>
    <div *ngIf="contactList && contactList.length>0" class="item"> Showing {{contactList.length}} result out of {{totalCount}}</div>
    <div *ngIf="contactList && contactList.length ===0" >No records found</div>
    <div class="item">
      <form>
        <div class="form-group">
          <input type="text" [ngModel]="searchKeyWord" class="form-control"
                 (ngModelChange)="search($event)" name="searchKeyWord"
                 placeholder="Search By Name" />

        </div>
      </form>
    </div>
  </div>
  
  <!-- CONTACT LIST-->
  <table>
    <thead>
    <th>Name</th>
    <th>Photo</th>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactList">
        <td>
          {{contact.name}}
        </td>
        <td>
          <img [src]=sanitizeUrl(contact.imageUrl) width="50px" height="50px" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
